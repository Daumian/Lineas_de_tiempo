<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoyar el Proyecto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contenedor-donar {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
            font-family: sans-serif;
        }
        .opcion {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            margin: 5px;
        }
        .btn-mail { background-color: #4CAF50; }
        .btn-paypal { background-color: #0070ba; }
        .btn-mp { background-color: #009ee3; } /* Azul Mercado Pago */
    </style>
</head>
<body>
    <div class="contenedor-donar">
        <h1>Apoya este proyecto</h1>
        <p>Si te gusta la línea de tiempo, puedes colaborar de estas formas:</p>

        <div class="opcion">
            <h3>Enviar Recomendaciones</h3>
            <p>¿Falta alguna figura histórica? ¡Cuéntamelo!</p>
            <a href="mailto:daumianruiz@gmail.com" class="btn btn-mail">Enviar Mail</a>
        </div>

        <div class="opcion">
            <h3>Donar</h3>
            <p>Ayuda a mantener el desarrollo del proyecto.</p>
            
            <a href="https://www.paypal.com/paypalme/Daumian" target="_blank" class="btn btn-paypal">PayPal</a>

            <a href="link.mercadopago.com.ar/daumian" target="_blank" class="btn btn-mp">Mercado Pago</a>
        </div>

        <br>
        <a href="index.html" style="color: #666; text-decoration: none;">← Volver a la Línea de Tiempo</a>
    </div>
</body>
</html>
